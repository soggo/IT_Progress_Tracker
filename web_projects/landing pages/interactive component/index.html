<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
<div class="component-container">
  <div class="circle">
    <img src="/images/icon-star.svg" alt="">
  </div>
    <h1>
    How did we do?
    </h1>
    <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>
    <div class="circle-container">
        <button class="clickable circle">1</button>
        <button class="clickable circle">2</button>
        <button class="clickable circle">3</button>
        <button class="clickable circle">4</button>
        <button class="clickable circle">5</button>
    </div>
    <button class="submit">Submit</button>
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="component-container center hidden">
  <img src="/images/illustration-thank-you.svg" alt="">
  <h4 class="enborder">You selected out of 5</>

  <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!
  </p>
</div>
  <!-- Thank you state end -->
 <script src="/script.js"></script>
</body>

</html>
